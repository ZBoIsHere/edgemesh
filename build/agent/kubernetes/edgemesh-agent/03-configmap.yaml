apiVersion: v1
kind: ConfigMap
metadata:
  name: edgemesh-agent-cfg
  namespace: kubeedge
  labels:
    k8s-app: kubeedge
    kubeedge: edgemesh
data:
  edgemesh.yaml: |
    apiVersion: agent.edgemesh.config.kubeedge.io/v1alpha1
    kind: EdgeMeshAgent
    kubeAPIConfig:
      burst: 200
      contentType: application/vnd.kubernetes.protobuf
      kubeConfig: ""
      master: "http://127.0.0.1:10550"
      qps: 100
    goChassisConfig:
      protocol:
        tcpBufferSize: 8192
        tcpClientTimeout: 5
        tcpReconnectTimes: 3
      loadBalancer:
        defaultLBStrategy: RoundRobin
        supportLBStrategies:
          - RoundRobin
          - Random
          - ConsistentHash
        consistentHash:
          partitionCount: 100
          replicationFactor: 10
          load: 1.25
    modules:
      edgeDNS:
        enable: true
        listenInterface: docker0
        listenPort: 53
      edgeProxy:
        enable: true
        subNet: 10.10.0.0/16
        listenInterface: docker0
        listenPort: 40001
      edgeGateway:
        enable: false
        nic: "*"
        includeIP: "*"
        excludeIP: "*"
      tunnel:
        enable: true
        httpServer: "https://192.168.0.10:10002"
        token: "78530ed250f06fffd4bf1e95724ac7f503eb1e86cf235096a0e89cada546a9d7.eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE2MjMzMDgwNDl9.hgGcjE-VXwPdYppjTsO0caq8TyEKGhQCHOQPlmXQEf"
